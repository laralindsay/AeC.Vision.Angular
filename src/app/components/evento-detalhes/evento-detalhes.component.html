<div class="bg-light rounded shadow p-3">
  <div class="d-flex flex-column gap-2">
    <div class="fw-bold text-center">
      AeC | Monitoramento Online
    </div>

    <div *ngIf="loading" class="text-center p-5">
      <app-loading size="110"></app-loading>
    </div>

    <div *ngIf="!loading && !hasError" class="d-flex flex-column gap-2 justify-content-center">
      <div class="text-warning fw-bold fs-5 text-center">
        {{ data()?.titulo }}
      </div>

      <div class="bg-dark bg-opacity-25 px-2 py-1 rounded text-center">
        {{ data()?.descricao }}
      </div>

      <div class="text-center">
        <img [src]="data()?.screenshotBase64" alt="Screenshot">
      </div>
    </div>

    <div *ngIf="hasError" class="alert alert-danger d-inline-block my-5 mx-3" role="alert">
      Falha ao carregar! <strong (click)="tryAgain()" class="cursor-pointer">Clique aqui</strong> para tentar novamente
    </div>
  </div>
</div>
